<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>uyga vazifa 10</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="box">
          <h1>Amount</h1>
          <form>
            <input type="number" class="kirgizdi" required />
            <select class="pulingiz">
              <option class="from" value="from" selected disabled>From</option>
              <option class="pulingiz-usd" value="usd">USD / Dollar</option>
              <option class="pulingiz-rub" value="rub">RUB / Ruble</option>
              <option class="pulingiz-uzs" value="uzs">UZS / So'm</option>
              <option class="pulingiz-eur" value="euro">EUR / EURO</option>
            </select>
            <select class="aylandi">
              <option value="to" selected disabled>To</option>
              <option class="aylandi-usd" value="usd">USD / Dollar</option>
              <option class="aylandi-rub" value="rub">RUB / Ruble</option>
              <option class="aylandi-uzs" value="uzs">UZS / So'm</option>
              <option class="aylandi-eur" value="euro">EUR / EURO</option>
            </select>
            <button class="convert">Convert</button>
          </form>
          <h2></h2>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
